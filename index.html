<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولد الجمل العشوائية</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex flex-column align-items-center justify-content-center min-vh-100 p-3">

<h2 id="title1" class="text-center mb-3">أدخل قائمة الكلمات الأولى:</h2>
<textarea id="list1" class="form-control mb-3" placeholder="اكتب كل كلمة في سطر" rows="6"></textarea>
<button id="next1" class="btn btn-primary mb-3">التالي</button>

<div id="secondStep" style="display:none;" class="text-center w-100">
    <h2 id="title2" class="mb-3">أدخل قائمة الكلمات الثانية:</h2>
    <textarea id="list2" class="form-control mb-3" placeholder="اكتب كل كلمة في سطر" rows="6"></textarea>
    <button id="next2" class="btn btn-primary mb-3">التالي</button>
</div>

<div id="randomStep" style="display:none;" class="text-center">
    <button id="randomButton" class="btn btn-success mb-3">🎲 عشوائي</button>
    <div id="result" class="fs-3"></div>
</div>

<script>
    const next1 = document.getElementById('next1');
    const next2 = document.getElementById('next2');
    const randomButton = document.getElementById('randomButton');
    const secondStep = document.getElementById('secondStep');
    const randomStep = document.getElementById('randomStep');
    const result = document.getElementById('result');
    const title1 = document.getElementById('title1');
    const title2 = document.getElementById('title2');
    let words1 = [];
    let words2 = [];

    next1.addEventListener('click', () => {
        const text = document.getElementById('list1').value.trim();
        words1 = text.split('\n').map(word => word.trim()).filter(word => word);
        if (words1.length > 0) {
            document.getElementById('list1').style.display = 'none';
            next1.style.display = 'none';
            title1.style.display = 'none';
            secondStep.style.display = 'block';
        } else {
            alert('يرجى إدخال قائمة كلمات أولى على الأقل.');
        }
    });

    next2.addEventListener('click', () => {
        const text = document.getElementById('list2').value.trim();
        words2 = text.split('\n').map(word => word.trim()).filter(word => word);
        if (words2.length > 0) {
            document.getElementById('list2').style.display = 'none';
            next2.style.display = 'none';
            title2.style.display = 'none';
            secondStep.style.display = 'none';
            randomStep.style.display = 'block';
        } else {
            alert('يرجى إدخال قائمة كلمات ثانية على الأقل.');
        }
    });

    randomButton.addEventListener('click', () => {
        const word1 = words1[Math.floor(Math.random() * words1.length)];
        const word2 = words2[Math.floor(Math.random() * words2.length)];
        result.textContent = `${word1} ${word2}`;
    });
</script>

</body>
</html>
